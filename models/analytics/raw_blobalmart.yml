version: 2

models:
  - name: raw_products
    columns:
      - name: productid
        tests:
          - unique
          - not_null
  - name: raw_orders
    columns:
      - name: shipmode
        tests:
          - accepted_values:
              values:
                - "First Class"
                - "Same Day"
                - "Second Class"
                - "Standar Class"